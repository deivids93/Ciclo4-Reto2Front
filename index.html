<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styleLogin.css" />
    <script type="text/javascript" src="js/codigIndex.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>LOGIN</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-6 col-md-4 col-lg-3 logo">
                <img src="img/Logo.PNG" alt="" />
            </div>
            <div class="col-6 col-md-8 col-lg-9 titulo">
                <h1>Login Catalogo y Ventas</h1>
            </div>
        </header>
        <br><br>
        <main class="row">
            <div class="col-5 col-md-5 col-lg-6">
                <img id="login" src="img/login.jpg" class="img-fluid" alt="" />
            </div>
            <div class="col-7 col-md-7 col-lg-6" id="menu-login">
                <h2>Inicio de Sesi√≥n</h2>
                <div class="mb-3 ">
                    <label for="txtCorreo" class="form-label">Email Usuario</label>
                    <input type="email" class="form-control" id="txtCorreo"
                        placeholder="Correo del Usuario a Ingresar" />
                </div>
                <div class="mb-3">
                    <label for="txtPassword" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="txtPassword" placeholder="******" />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-secondary btn-lg" onclick="iniciarSesion()">Ingresar</button>
                </div>
                <div class="mb-3" id="loading">

                </div>
            </div>
        </main>
    </div>

    <div class="position-fixed top-0 end-0">
        <div id="myToast" class="toast" role="alert">
            <div class="toast-header">
                <h4 id="titulomensaje"></h4>
            </div>
            <div class="toast-body">
                <p id="cuerpomensaje"></p>
            </div>
        </div>
    </div>
    <br><br>
    <div class="col-12">
        <footer>
            <label for="txtPassword" class="form-label">
                Mission Tic 2022<br />
                Ciclo4<br />


            </label>

        </footer>
    </div>

</body>

</html>
