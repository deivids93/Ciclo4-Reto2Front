<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/styleInicio.css" />
    <link rel="stylesheet" href="css/stylegadget.css" />
    <link rel="stylesheet" href="css/styleUsuarios.css" />
    <script type="text/javascript" src="js/codigGadget.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Creacion de Usuario</title>
</head>

<body>
    <script type="text/javascript">
        window.onload = cargartabla();
    </script>

    <div class="container">
        <header class="row">
            <div class="col-4 logo">
                <img class="img-circle" src="img/Logo.PNG" alt="" />
            </div>
            <div class="col-8 titulo">
                <h1>Creacion de Cuenta Usuario</h1>
            </div>
        </header>

        <nav class="navegacion">
            <ul class="menu">
                <li><a href="menu.html">Inicio</a></li>
                <li><a href="usuario.html">Usuarios </a></li>
                <li><a href="gadgets.html">Productos</a></li>


            </ul>
        </nav>



        <main class="row ">


            <section class=" row ">

                <h2>Registro de Productos </h2>


                <div class=" mb-2 col-lg-2">
                    <label for="txtIdGadg" class="form-label">Id </label>
                    <input type="number" id="txtIdGadg" class="form-control" placeholder="Id">
                </div>
                <div class="mb-3 col-lg-3">
                    <label for="txtMarca" class="form-label">Marca </label>
                    <input type="text" id="txtMarca" class="form-control" placeholder="Marca del Producto">
                </div>
                <div class="mb-3 col-lg-3">
                    <label for="txtCategoria" class="form-label">Categoria </label>
                    <input type="text" maxlength="80" id="txtCategoria" class="form-control"
                        placeholder="Categoria del producto">
                </div>
                <div class="mb-3 col-lg-4">
                    <label for="txtNombre" class="form-label">Nombre </label>
                    <input type="text" id="txtNombre" class="form-control" placeholder="Nombre del Producto">
                </div>

                <div class="mb-3 col-lg-2 ">
                    <label for="selectDispon" class="form-label">Disponiblidad</label>
                    <select name="" id="selectDispon" class="form-control">
                        <option value=""></option>
                        <option value=true>Si</option>
                        <option value=false>No</option>


                    </select>

                </div>
                <div class="mb-3 col-lg-3 ">
                    <label for="txtPrecio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="txtPrecio" placeholder="Precio">
                </div>

                <div class="mb-3  col-lg-3 ">
                    <label for="txtCantidad" class="form-label">Cantidad </label>
                    <input type="number" maxlength="50" id="txtCantidad" class="form-control"
                        placeholder="Cantidad de Stock">
                </div>
                <div class="mb-3 col-lg-4 ">
                    <label for="txtFoto" class="form-label">Fotografia</label>
                    <input type="url" class="form-control" maxlength="150" id="txtFoto" placeholder="https//">

                </div>

                <div class="mb-3 col-lg-8">
                    <label for="txtDescripcion" class="form-label">Descripcion </label>
                    <textarea name="" class="form-control" id="txtDescripcion" cols="30" rows="10"></textarea>

                </div>
                <div class="mb-3 col-lg-3 " id="foto">

                </div>




                <div class="mb-3 col-lg-12 button ">
                    <button type="submit" id="btnguardar" class="btn btn-secondary btn-lg"
                        onclick="crear()">Crear</button>
                    <button type="submit" id="btnactualizar" class="btn btn-secondary btn-lg"
                        onclick="actualizar()">Actualizar</button>
                    <button type="submit" id="btnelimianr" class="btn btn-secondary btn-lg"
                        onclick="borrar()">Borrar</button>
                </div>


            </section>

            <div>
                <br><br><br>
            </div>

            <section class="row">
                <div class="col-12">
                    <h2>Consulta y Edicion de Productos </h2>
                    <div id="cargartabla" class="table-responsive">
                    </div>
                </div>

            </section>

        </main>






        <div class="position-fixed top-0 end-0">
            <div id="myToast" class="toast" role="alert">
                <div class="toast-header">
                    <h4 id="titulomensaje"></h4>
                </div>
                <div class="toast-body">
                    <p id="cuerpomensaje"></p>
                </div>
            </div>
        </div>


        <div class="col-12">
            <footer>
                Mission Tic 20222<br />
                Ciclo4<br />

            </footer>
        </div>
    </div>
</body>

</html>
